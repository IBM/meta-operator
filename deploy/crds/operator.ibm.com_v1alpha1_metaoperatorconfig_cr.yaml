apiVersion: operator.ibm.com/v1alpha1
kind: MetaOperatorConfig
metadata:
  name: common-service
spec:
  services:
  - name: jenkins
    spec:
      jenkins:
        service:
          port: 8081
  - name: etcd
    spec:
      etcdCluster:
        size: 1
  - name: ibm-licensing-operator
    spec:
      IBMLicensing:
        apiSecretToken: ibm-licensing-token
        datasource: datacollector
        httpsCertsSource: self-signed
        httpsEnable: false
        imageRegistry: hyc-cloud-private-integration-docker-local.artifactory.swg-devops.com/ibmcom/ibm-licensing-amd64
        imageTagPostfix: 1.0.0
        logLevel: INFO
        instanceNamespace: kube-system
        imagePullSecrets:
        - artifactory-token